
    {%load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>signup Page</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <style>
            .center-div {
                margin-top: 100px; /* Adjust the margin-top value as needed */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 center-div">
                    <div class="omb_login">
                        <!-- Social Buttons -->
                        <div class="row omb_row-sm-offset-3 omb_socialButtons">
                            <!-- Github -->
                            <div class="col-xs-4 col-sm-2">
                                <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
                                    <i class="fa fa-facebook visible-xs"></i>
                                    <span class="hidden-xs">Github</span>
                                </a>
                            </div>
                            <!-- Google -->
                            <div class="col-xs-4 col-sm-2">
                                <a href="#" class="btn btn-lg btn-block omb_btn-google">
                                    <i class="fa fa-google-plus visible-xs"></i>
                                    <span class="hidden-xs">Google</span>
                                </a>
                            </div>  
                        </div>
                        <!-- Login Form -->
                        <div class="row omb_row-sm-offset-3">
                            <div class="col-xs-12">
                                <form class="omb_loginForm" action="{% url 'accounts:signup' %}" autocomplete="off" method="post">
                                    {% csrf_token %}
                                    <!-- Username -->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                        <input type="text" class="form-control" name="username" placeholder="Email Address / Username" required autofocus>
                                    </div>
                                    <!-- Password -->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" name="password1" placeholder="Password" required>
                                    </div> 
                                    <!--Confirm Password -->
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                        <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
                                    </div>  
                                    <!-- Login Button -->
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">sign up</button> 
                                <!-- Remember Me & Forgot Password -->
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <label class="checkbox">
                                            <input type="checkbox" value="remember-me">Remember Me
                                        </label>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <p class="omb_forgotPwd">
                                            <a href="#">Forgot password?</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
